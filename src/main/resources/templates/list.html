<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit DivingLog</title>
</head>
<body>
  <h1>DivingLog List</h1>
  <table border="1">
    <tr>
      <th class="col_date">日付</th>
      <th class="col_locate_name">地名</th>
      <th class="col_point_name">ポイント</th>
      <th class="col_purpose">目的</th>
      <th></th>
      <th></th>
    </tr>
    <tr th:each="obj : ${data}">
      <td th:text="${obj.date}"></td>
      <td th:text="${obj.locate_name}"></td>
      <td th:text="${obj.point_name}"></td>
      <td th:text="${obj.purpose}"></td>
      <td>
        <form action="/details" method="get">
          <input type="submit" value="詳細"> <input type="hidden"
            name="id" th:value="${obj.id}">
        </form>
      </td>
      <td>
        <form action="/edit" method="get">
          <input type="submit" value="編集"> <input type="hidden"
            name="id" th:value="${obj.id}">
        </form>
      </td>
      <td>
        <form action="/delete" method="post">
          <input type="submit" value="削除"> <input type="hidden"
            name="id" th:value="${obj.id}">
        </form>
      </td>
    </tr>
  </table>
  <hr>
  <form action="/add">
    <input type="submit" value="新規追加" />
  </form>
</body>
</html>
